<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <!-- Create a header element.  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Anwar Hussein</h1>
    </header>
    <!-- Include an image -->
    <img src="anwarImage.jpg" alt="A man in the office" width="300" height="300">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I am half Ethiopian half Kenyan half Somali.</li>
      <li>Oh! that makes me one and half African.</li>
      <li>English is my second language, but that was clearly obvious though, obvious it?</li>
    </ul>

    <!-- Create a footer element. -->
    <footer>    <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>"A man must accept his fate or be destroyed by it.""</p>
    </footer>
</body>
</html>
